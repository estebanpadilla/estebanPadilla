<template #content let-c="close" let-d="dismiss">
	<div class="hobbieModal centerOnDiv topSpace"><img [src]="selectedData.image"></div>
	<h2 class="h2_Modal centerOnDiv">{{ selectedData.title}}</h2>
	<div *ngFor="let description of selectedData.descriptions">
		<p class="p_modal centerOnDiv textHorizontalSpace">{{ description }}</p>
	</div>
  	<br>
  	<br>
  	<div class="modal-footer">
    	<button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  	</div>
</template>

<div class="bgColor">
	<br>
	<br>
	<div class="row textHorizontalSpace">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h2 class="text-left">{{ title }}</h2>
			<p class="text-left">{{ description }}</p>
		</div>
	</div>
	<br>
	<div class="row textHorizontalSpace">
		<div class="col-sm-5 col-md-5 col-lg-5">
			<h3 class="text-left">Skills</h3>
			<div class="row text-left">
				<div class="col-sm-12 col-md-12 col-lg-12">
					<div *ngFor="let skill of skills">
						<p class="p_link" (click)="showData(content, skill)">{{ skill.title }}</p>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-3 col-md-3 col-lg-3">
			<h3 class="text-left">Tools</h3>
			<div class="row text-left">
				<div class="col-sm-12 col-md-12 col-lg-12">
					<div *ngFor="let tool of tools">
						<p class="p_link" (click)="showData(content, tool)">{{ tool.title}}</p>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-4 col-md-4 col-lg-4">
			<h3 class="text-left">Development</h3>
			<div class="row text-left">
				<div class="col-sm-12 col-md-12 col-lg-12">
					<div *ngFor="let dev of development">
						<p class="p_link" (click)="showData(content, dev)">{{ dev.title }}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<br>
	<br>
</div>
