
<div class="bgColor headerSpaces">

	<div class="lastUpdateBox">
		<p class="lastUpdateBox_h1">{{ updateTitle }}</p>
		<p class="lastUpdateBox_p">{{ lastUpdate }}</p>
	</div>
	<div class="twitter">
		<a href="{{ user.twitterUrl }}"><img [src]="user.twitter"></a>
	</div>
	<div class="github">
		<a href="{{ user.githubUrl }}"><img [src]="user.github"></a>
	</div>
	<div class="row textHorizontalSpace">

				<div class="col-lg-12">
					<p class="pTitle">{{ user.name }}</p>
				</div>
				<div class="col-lg-12">
					<p class="p1">{{ user.description }}</p>
				</div>
				<div class="col-lg-12">
					<p class="p2">And extremely handsome according to my youngest daugther!</p>
