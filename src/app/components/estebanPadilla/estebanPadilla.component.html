
<div class="bgColor">
<br>
<br>
<br>
	<div class="lastUpdateBox">
		<p class="lastUpdateBox_h1">{{ updateTitle }}</p>
		<p class="lastUpdateBox_p">{{ lastUpdate }}</p>
	</div>
	<div class="twitter">
		<a href="{{ user.twitterUrl }}"><img [src]="user.twitter"></a>
	</div>
	<div class="github">
		<a href="{{ user.githubUrl }}"><img [src]="user.github"></a>
	</div>
	<div class="row textHorizontalSpace">
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 displayOptions">
	 		<div class="text-center img-responsive"><img [src]="user.avatar"></div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-8 col-lg-9 displayOptions">
			<h1 class="lineHeight">{{ user.name }}</h1>
			<p>{{ user.description }}</p>		
		</div>
	</div>
</div>
