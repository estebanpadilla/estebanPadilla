<div class="bgColor">
  <div class="row textHorizontalSpace">
    <div class="col-lg-12">
      <h2>{{ title }}</h2>
    </div>
  </div>
  <div class="row line textHorizontalSpace"></div>
  <br>
  <div class="row textHorizontalSpace">
    <div *ngFor="let hightlight of hightlights">
      <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
        <div class="hightlightBox">
          <img [src]="image">
          <h4>{{ hightlight }}</h4>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
</div>
