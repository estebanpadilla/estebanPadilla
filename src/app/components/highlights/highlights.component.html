<div class="bgColor">
  <div class="row textHorizontalSpace">
    <div class="col-lg-12">
      <h2>{{ title }}</h2>
    </div>
  </div>
  <div class="row line textHorizontalSpace"></div>
  <div class="row textHorizontalSpace">
    <div *ngFor="let highlight of highlights">
      <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3" 
              (click)="selectHighlight(highlight)">
        <div class="highlightStyle" [style.background-color]="highlight.color">
          <img [src]="highlight.image">
          <h4>{{ highlight.title }}</h4>        
        </div>
      </div>  
    </div>
  </div>
</div>
<div *ngIf="selectedHighlight">
  <div [style.background-color]="selectedHighlight.color">
    <br>
    <div class="row textHorizontalSpace">
      <div class="col-lg-12">
        <h3>{{ selectedHighlight.descriptionTitle }}</h3>
        <div *ngFor="let description of selectedHighlight.descriptions">
            <p>{{ description }}</p>
        </div>  
      </div>
    </div>
    <br>
    <br>
  </div>
</div>
